    <section id="users-form">
      <h3>Sign up with email:</h3>
      <p id="message"></p>
      <form method="post" id="signup_form">
         <div>
            <p><label>Name:</label><br />
            <input 
               type="text"
               class="form-control"
               placeholder="Name"
               name="name"
               autofocus
               required="required" /> 
            </p>
         </div>
         <div>
            <p><label>Username:</label><br />
            <input 
               type="text"
               class="form-control"
               placeholder="Username"
               name="username"
               required="required" /> 
            </p>
         </div>
         <div>
            <p><label>Password:</label><br />
            <input
               type="password"
               class="form-control"
               placeholder="Password"
               name="password"
               required="required"/>
            </p>
         </div>
         <div>
            <p><label>Email:</label><br />
            <input
               type="email"
               class="form-control"
               placeholder="Email"
               name="email"
               required="required"/>
            </p>
         </div>
         <div class="text-center">
            <p>
               <button type="submit" class="btn btn-primary">Submit</button>
            </p>
         </div>
      </form>
      <hr>
      <h3>Or sign up using:</h3>
      <a href="http://localhost:3000/auth/google/" class="btn-submit">Google</a>
      <a href="http://localhost:3000/auth/facebook/" class="btn-submit">Facebook</a>
      <a href="http://localhost:3000/auth/linkedin/" class="btn-submit">LinkedIn</a>
      <a href="http://localhost:3000/auth/github/" class="btn-submit">Github</a>
      <script type="text/javascript" src="js/signup-script.js"></script>
    </section>
  </body>
